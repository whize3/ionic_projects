<ion-header>
  <ion-navbar>
    <ion-title>
      Shopping List
    </ion-title>
    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      쇼핑 아이템
    </ion-list-header>
    <ion-item detail-push *ngFor="let item of shoppingList$ | async" navPush="EditShoppingItemPage" [navParams]="{item:item}">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
