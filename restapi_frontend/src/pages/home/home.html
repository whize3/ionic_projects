<ion-header>
  <ion-navbar>
    <ion-title>
      REST API Todos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos | async">
      <ion-item>
        {{todo.text}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeTodo(todo._id)">
          <ion-icon name="trash">Delete</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addTodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
