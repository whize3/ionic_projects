<ion-header>
  <ion-navbar>
    <ion-title>새로운 할일</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="제목" [(ngModel)] ="todo.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea row="5" placeholder="내용" [(ngModel)]="todo.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>완료</ion-label>
      <ion-checkbox [(ngModel)]="todo.complete"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="saveTodo()">저장</button>
    <button ion-button block (click)="dismiss()" color="danger">취소</button>
  </div>
</ion-content>
